name: "Deploy DanTags Editor"

on:
  push:
    tags:
      - "DanTags/v*"



jobs:

  deploy:

    strategy:
      matrix:
        configuration: [Release]
    
    
    runs-on: windows-latest

    env:
      PROJECT_PATH: DanTagsEditor/DanTagsEditor.csproj
      Solution_Name: DanTagsEditor.sln

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0


      - name: Install .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x


      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2

      # Execute all unit tests in the solution
      - name: Execute unit tests
        run: dotnet test


      # Restore the application to populate the obj folder with RuntimeIdentifiers
       - name: Restore the application
        run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
        env:
          Configuration: ${{ matrix.configuration }}

	     - run: dotnet restore ${{ env.PROJECT_PATH }}
	 
	     - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

	     - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true --no-build
	
        - uses: actions/create-release@v1
          id: create_release
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: ${{ github.ref }}

        - uses: csexton/release-asset-action@v2
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            pattern: DanTagsEditor/bin/Release/net7.0-windows/win-x64/publish/*.exe
            release-url: ${{ steps.create_release.outputs.upload_url }}